<ion-header>
  <ion-toolbar>
    <ion-title>Listar Pessoas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-sliding *ngFor="let pessoas of result">
     <ion-item>
       {{pessoas.id}} - {{pessoas.nome}} - {{pessoas.email}}
     </ion-item>
    <ion-item-options side="end">
      <ion-item-option color="danger" 
      (click)="apagarpessoa(pessoas.id)">Delete</ion-item-option>
    </ion-item-options>
  </ion-item-sliding>



<ion-button expand="full" href="home"> Voltar </ion-button>
</ion-content>
